<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Set the character set and viewport for responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the title of the page -->
    <title>StopWatch</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container for the content -->
    <div class="container">
      <!-- Heading for the stopwatch app -->
      <h2>Drive to Survive</h2>

      <!-- Display seconds and tens of seconds -->
      <p><span id="seconds">00</span>: <span id="tens">00</span></p>

      <!-- Buttons for controlling the stopwatch -->
      <button id="button-start">Start</button>
      <button id="button-stop">Stop</button>
      <button id="button-reset">Reset</button>

      <!-- Include the JavaScript file -->
      <script src="script.js"></script>
    </div>
  </body>

  <!-- Footer section -->
  <footer>
    <!-- Information about the technology used -->
    <p>Built with Vanilla JavaScript</p>
  </footer>
</html>
